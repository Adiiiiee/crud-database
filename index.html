<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD with Firebase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>CRUD with Firebase</h2>
    <hr />
    <br />
    <div class="form">
      Unique ID: <input type="text" name="UniqueID" id="UniqueID" /> <br /><br />
      First Name:&nbsp; <input type="text" name="FirstName" id="FirstName" /> <br /><br />
      Middle Name: <input type="text" name="MiddleName" id="MiddleName" /> <br /><br />
      SurName: <input type="text" name="SurName" id="SurName" /> <br /><br />
      Address: <input type="text" name="Address" id="Address" /> <br /><br />
      Email: <input type="text" name="Email" id="Email" /> <br /><br />
    </div>

    <div class="buttons">
      <button id="insert">Insert</button>
      <button id="read">Read</button>
      <button id="update">Update</button>
      <button id="delete">Delete</button>
    </div>
  </div>

  <!-- Import Firebase and SweetAlert2 libraries -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Import the Firebase config file as a module -->
  <script type="module" src="./fireConfig.js"></script>
  <script type="module" src="./myscript.js"></script>
</body>
</html>
